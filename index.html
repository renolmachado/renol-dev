<script type="module">
  import { tsParticles } from 'https://cdn.jsdelivr.net/npm/tsparticles-engine/+esm';
  import { loadFull } from 'https://cdn.jsdelivr.net/npm/tsparticles/+esm';

  async function loadParticles(options) {
    await loadFull(tsParticles);

    await tsParticles.load(options);
  }

  const configs = [
    {
      particles: {
        number: {
          value: 0,
        },
        color: {
          value: '#fff',
        },
        shape: {
          type: 'circle',
        },
        opacity: {
          value: 0.5,
        },
        size: {
          value: { min: 10, max: 50 },
          animation: {
            enable: true,
            speed: 100,
            sync: false,
            startValue: 'min',
            destroy: 'max',
          },
        },
        move: {
          enable: true,
          speed: 10,
          direction: 'none',
          outModes: 'destroy',
        },
      },
      interactivity: {
        events: {
          onhover: {
            enable: true,
            mode: 'trail',
          },
        },
        modes: {
          trail: {
            delay: 0.005,
            quantity: 5,
            pauseOnStop: true,
          },
        },
      },
      retina_detect: true,
      background: {
        color: '#000000',
        image: "url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRVCSNaZSKSZGljM5mHGGeOIJldvcMBYMzIv6c7E_oUIg&s')",
        position: '50% 50%',
        repeat: 'no-repeat',
        size: 'cover',
      },
      backgroundMask: {
        enable: true,
        cover: {
          color: '#000000',
        },
      },
    },
  ];

  loadParticles(configs);
</script>
