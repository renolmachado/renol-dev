<section id="experience" class="py-20 bg-linear-to-br from-black to-gray-900">
  <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
    <div class="text-center mb-16">
      <h2 class="text-4xl font-bold text-white mb-4">Experience</h2>
      <div class="w-24 h-1 bg-linear-to-r from-gray-500 to-gray-700 mx-auto"></div>
    </div>
    <div class="max-w-4xl mx-auto space-y-8">
      @for (exp of experiences; track exp.company) {
      <div class="bg-gray-800 rounded-lg p-8 border border-gray-700 hover:bg-gray-750 transition-all">
        <div class="flex flex-col md:flex-row md:items-start md:justify-between mb-4">
          <div>
            <h3 class="text-2xl font-bold text-white mb-1">{{ exp.title }}</h3>
            <p class="text-xl text-gray-300 mb-2">{{ exp.company }}</p>
            <p class="text-gray-400">{{ exp.location }}</p>
          </div>
          <span class="text-gray-400 text-sm md:mt-1">{{ exp.duration }}</span>
        </div>
        <ul class="list-disc list-inside space-y-2 mt-4">
          @for (item of exp.description; track item) {
          <li class="text-gray-300">{{ item }}</li>
          }
        </ul>
      </div>
      }
    </div>
  </div>
</section>
